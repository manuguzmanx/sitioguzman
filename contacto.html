        </nav>
    </header>

    <section class="seccion contenedor">
        <h2 class="text-center subtitulo mt-3 mb-3">
            Contacto
        </h2>

        <form class="formulario" id="formulario" name="contact" method="POST" data-netlify="true">
            <fieldset>
                <legend>Contáctame llenando todos los campos</legend>

                <div class="contenedor-campos">

                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input class="input-text" id="nombre" name="nombre" type="text" placeholder="Tu nombre">
                    </div>
                    
                    <div class="campo">
                        <label for="telefono">Teléfono</label>
                        <input class="input-text" id="telefono" name="telefono" type="tel" placeholder="Tu teléfono">
                    </div>
                    
                    <div class="campo">
                        <label for="email">Email</label>
                        <input class="input-text" id="email" name="email" type="email" placeholder="Tu email">
                    </div>

                    <div class="campo campo-textarea">
                        <label for="mensaje">Mensaje</label>
                        <textarea rows="7" class="input-text" name="mensaje" id="mensaje"></textarea>
                    </div>     
                    
                </div> <!--Contenedor de loscampos-->
                
                <div class="botones">
                    <button 
                        type="submit" class="boton btn-disabled" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                        Enviar
                    </button>

                    <button 
                        class="boton boton-reset" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Reset
                    </button>
                </div>
            </fieldset>
            <div id="spinner" class="hidden justify-center mt-10">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </form>
        
    </section>
